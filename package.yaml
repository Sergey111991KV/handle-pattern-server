name:                handle-pattern-server
version:             0.1.0.0
github:              "githubuser/handle-pattern-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/handle-pattern-server#readme>

dependencies:
- base >= 4.7 && < 5
- text
- http-client
- http-types 
- warp
- wai
- mtl
- aeson
- exceptions
- bytestring
- parsec
- postgresql-simple
- postgresql-simple-migration
- resource-pool
- time
- data-has
- attoparsec
- classy-prelude

library:
  when:
    condition: false
    other-modules: Paths_handle_pattern_server
  source-dirs: src


executables:
  handle-pattern-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - handle-pattern-server


default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- DeriveGeneric
- GeneralizedNewtypeDeriving
- ScopedTypeVariables
- ConstraintKinds
- FlexibleContexts
- StandaloneDeriving
- FlexibleInstances
- UndecidableInstances

tests:
  handle-pattern-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - handle-pattern-server
